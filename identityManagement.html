<script type="text/javascript">
//	localStorage.setItem("pageName","修改登录密码");
	//去实名认证
	$("#gotoIndenty").live("click",function(){
//		localStorage.setItem("pageName","去认证");

	$("#gotoBind").live("click",function(){
//		localStorage.setItem("pageName","去绑定");
		setTimeout(function(){
			location.href = "bind_BankCard.html";
		},1000);
	});
//		获取基本信息
	Utils.ajax({
		url:"/restful/custinfo/baseinfo/query",
		type:"POST",
		data:{"custId":custId},
		success:function(response, xml){
			// 此处放成功后执行的代码
            if(response.meta.success){
            	if(response.data){
            		var telNo = response.data.userName;
            		telNo = telNo.replace(telNo.substr(3,telNo.length-6),"***");
            		response.data["userName"] = telNo;
			    	var innerText = doT.template($("#userInfoTem").text());
			    	$(".baseInfo_rg").html(innerText(response.data));
            	}
            }else{
				//会话过期，返回登录页面
				if(response.meta.message.indexOf("请您先登录")>-1){
					location.href = "timeOut.html";
					return;
				}
            	alert(response.meta.message);
            }
		}
	});
