<script type="text/javascript">
	var lastLoginTime = localStorage.getItem("lastLoginTime");
	$(function(){
//		获取基本信息
		Utils.ajax({
			url:"/restful/custinfo/baseinfo/query",
			type:"POST",
			data:{"custId":custId},
			success:function(response, xml){
				// 此处放成功后执行的代码
	            if(response.meta.success){
	            	if(response.data){
	            		if(response.data.nickName == "null" || response.data.redEnvelopeNum == null){
	            			response.data.redEnvelopeNum = 0;
	            		}
	            		response.data["lastLoginTime"] = lastLoginTime;
				    	var innerText = doT.template($("#userInfoTem").text());
				    	$("#userInfo").html(innerText(response.data));
				    	$(".clearfix .top-up,.withdraw").live("click",function(e){
							if(response.data.isPassIdentify == "0"){
								if(confirm("先去实名认证")){
									location.href = "realName_identify.html";
									return;
								}
							}else if(response.data.isBindCard == "0"){
								if(confirm("请去绑卡")){
									location.href = "bind_BankCard.html";
									return;
								}
							}else if(response.data.isSetTradePwd == "0"){
								if(confirm("请先设置交易密码")){
									location.href = "pasManagement.html?pageName=setTradePas";
									return;
								}
							}else{
					    		if($(this).hasClass("top-up")){
									location.href = "rechange.html";
					    		}else{
					    			location.href = "postalManagement.html";
					    		}
							}
				    	})
				//		可用余额请求
						Utils.ajax({
							url:"/restful/custinfo/balance/query",
							type:"POST",
							data:{"custId":custId},
							success:function(response, xml){
								// 此处放成功后执行的代码
					            if(response.meta.success){
					            	if(response.data){
					            		localStorage.setItem("availBalance",response.data.usableBalance);
										$(".memcon2_1_1 .col1").html(response.data.usableBalance);
										$("#availBalance").html(response.data.usableBalance);
					            	}else{
					            		$(".memcon2_1_1 .col1").html(0);
					            		$("#availBalance").html(0);
					            		localStorage.setItem("availBalance",0);
					            	}
					            }else{
					            	//会话过期，返回登录页面
									if(response.meta.message.indexOf("请您先登录")>-1){
										location.href = "timeOut.html";
										return;
									}
					            	alert(response.meta.message);
					            }
							}
						});
	            	}
	            }else{
	            	//会话过期，返回登录页面
					if(response.meta.message.indexOf("请您先登录")>-1){
						location.href = "timeOut.html";
						return;
					}
	            	alert(response.meta.message);
	            }
			}
		});
//		投资记录请求
		Utils.ajax({
			url:"/restful/tradeorder/custinvhis",
			type:"POST",
			data:{"custId":custId},
			success:function(response, xml){
				// 此处放成功后执行的代码
	            if(response.meta.success){
	            	if(response.data){
            			if(response.data.serFundQryRsltItemDto){
					    	var innerText = doT.template($("#investTem").text());
					    	$("#invest").html(innerText(response.data.serFundQryRsltItemDto));
            			}else{
            				$("#invest").html("<tr><td colspan='5'>暂无数据</td></tr>");
            			}
	            	}else{
            			$("#invest").html("<tr><td colspan='5'>暂无数据</td></tr>");
	            	}
	            }else{
	            	//会话过期，返回登录页面
					if(response.meta.message.indexOf("请您先登录")>-1){
						location.href = "timeOut.html";
						return;
					}
	            	alert(response.meta.message);
	            }
			}
		});
	});
	//产品列表获取
	Utils.ajax({
		url:"/restful/product/query/exhibition",
		type:"POST",
		data:{"exhType":"03"},
		success:function(response, xml){
			// 此处放成功后执行的代码
            if(response.meta.success){
            	if(response.data && response.data.prdExhResItemDtos){
            		var itemArr = response.data.prdExhResItemDtos;
            		var strHtml ='';
            		for(var i = 0;i<itemArr.length;i++){
            			strHtml += '<div class="fl div_box3">'+
		                    	'<h2>'+(itemArr[i].productName!="null"?itemArr[i].productName:"无")+'</h2>'+
			                    '<div class="clearfix">'+
			                     '<div class="fl"><p class="col2">'+(itemArr[i].expectEarnRate!="null"?itemArr[i].expectEarnRate:"0")+'%</p>'+
			                     '<p>年华收益</p></div><div class="fr"><p class="col2">'+(itemArr[i].holdPeriod?itemArr[i].holdPeriod:"0")+'天</p>'+
			                     '<p>锁定期限</p></div></div><p>产品单价：'+(itemArr[i].unitCost!="null"?itemArr[i].unitCost:"0")+'元</p>'+
			                    '<p>剩余份数：'+(itemArr[i].financeScale!="null"?itemArr[i].financeScale:"0")+'份</p>';
		                if(itemArr[i].productType == "005"){
		                    strHtml += '<a class="btnone" href="newProductDetail.html?productId='+itemArr[i].productId+'">查看详情</a></div>';
		                }else{
		                	strHtml += '<a class="btnone" href="newFundDetail.html?productId='+itemArr[i].productId+'">查看详情</a></div>';
		                }
            		}
            		$("#product").html(strHtml);
            	}else{
            		alert("没有产品推荐");
            	}
            }else{
            	//会话过期，返回登录页面
				if(response.meta.message.indexOf("请您先登录")>-1){
					location.href = "timeOut.html";
					return;
				}
            	alert(response.meta.message);
            }
		}
	});
	
	
	//点击进入信息管理页
	function manage(el,isPassIdentify,isBindCard,isSetTradePwd){
		var wayText = $(el).text();
		switch (wayText){
			case "去认证":
				localStorage.setItem("pageName","去认证");
				location.href = "realName_identify.html";
				break;
			case "去绑定":
				if(isPassIdentify == "0"){
					if(confirm("先去实名认证")){
						location.href = "realName_identify.html";
						return;
					}
//					localStorage.setItem("pageName","去认证");
				}else{
//					localStorage.setItem("pageName","去绑定");
					location.href = "bind_BankCard.html";
				}
				break;
			default:
				if(isPassIdentify == "0"){
					if(confirm("先去实名认证")){
						location.href = "realName_identify.html";
						return;
					}
				}else if(isPassIdentify == "1" && isBindCard == "0"){
					if(confirm("先去绑卡")){
						location.href = "bind_BankCard.html";
						return;
					}
				}else{
					location.href = "pasManagement.html?pageName=setTradePas";
				}
				break;
		}
	}
