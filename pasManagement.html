<script type="text/javascript">
	$(".pasMan .pasMan_form").addClass("none");
	var url = location.href;
	var pageName = url.substr(url.indexOf("=")+1,url.length-1);
	var userName;
	$(function(){
		if(pageName.indexOf("reviseLogPas")>-1 || url.indexOf("=")<0){
			localStorage.setItem("pageName","修改登录密码");
			$(".baseInfo_title").html("修改登录密码");
			$(".pasMan .pasMan_form:last-child").removeClass("none");
			$(".pasMan_form .btn").live("click",function(){
				var oldPassw = $("input[name='oldloginPassw']").val();
				if(!oldPassw){alert("请填写原密码");return;}
				var newPassw = $("input[name='newloginPassw']").val();
				if(!newPassw){alert("请填写新密码");return;}
				var confimPassw = $("input[name='confimloginPassw']").val();
				if(!confimPassw){alert("请填写确认密码");return;}
				if(newPassw != confimPassw){alert("两次密码填写不一样");return;}
				// 修改登录密码
				Utils.ajax({
					url:"/restful/pwdm/setloginpwd",
					type:"POST",
					data:{"custId":custId,"setType":"2","orgLoginPwd":hex_md5(oldPassw),"newLoginPwd":hex_md5(newPassw),"msgIdenCode":"","phoneNum":localStorage.getItem("loginName")},
					success: function (response, xml) {
		            	// 此处放成功后执行的代码
			            if(response.meta.success){
			            	location.href = "findFinish.html";
			            }else{
			            	//会话过期，返回登录页面
							if(response.meta.message.indexOf("请您先登录")>-1){
								location.href = "timeOut.html";
								return;
							}
			            	alert(response.meta.message);
			            }
			        }
				});
			})
		}else if(pageName.indexOf("setTradePas")>-1){
			localStorage.setItem("pageName","设置交易密码");
			$(".baseInfo_title").html("设置交易密码");
			$(".pasMan .pasMan_form:first-child").removeClass("none");
			Utils.ajax({
				url:"/restful/custinfo/baseinfo/query",
				type:"post",
				data:{"custId":custId},
				success:function(data,xml){
					userName = (data.data.nickname?data.data.nickname:data.data.userName);
					$(".pasMan_form p i").html(userName+",");
				}
			});
			$(".pasMan_form div:last-child").live("click",function(){
				var newPassw = $("input[name='newPassw']").val();
				var confimPassw = $("input[name='confimPassw']").val();
				if(!newPassw){alert("请输入密码");return;}
				if(!confimPassw){alert("请输入确认密码");return;}
				if(newPassw != confimPassw){alert("两次输入不一样");return;}
				//  设置交易密码
				Utils.ajax({
					url:"/restful/pwdm/setpaypwd",
					type:"POST",
					data:{"custId":custId,"setType":"1","orgPayPwd":"","newPayPwd":hex_md5(newPassw),"msgIdenCode":"","phoneNum":localStorage.getItem("loginName")},
					success: function (response, xml) {
		            	// 此处放成功后执行的代码
			            if(response.meta.success){
			            	location.href = "findFinish.html";
			            }else{
			            	//会话过期，返回登录页面
							if(response.meta.message.indexOf("请您先登录")>-1){
								location.href = "timeOut.html";
								return;
							}
			            	alert(response.meta.message);
			            }
			        }
				});
			})
		}else if(pageName.indexOf("reviseTradePas")>-1){
			localStorage.setItem("pageName","修改交易密码");
			$(".baseInfo_title").html("修改交易密码");
			$(".pasMan .revisePassw").removeClass("none");
			$(".revisePassw .btn").live("click",function(){
				var oldPassw = $("input[name='oldRevisePassw']").val();
				var newPassw = $("input[name='newRevisePassw']").val();
				var confimPassw = $("input[name='confimRevisePassw']").val();
				if(!oldPassw){alert("请输入密码");return;}
				if(!newPassw){alert("请输入密码");return;}
				if(!confimPassw){alert("请输入确认密码");return;}
				if(newPassw != confimPassw){alert("两次输入不一样");return;}
				//  修改交易密码
				Utils.ajax({
					url:"/restful/pwdm/setpaypwd",
					type:"POST",
					data:{"custId":custId,"setType":"2","orgPayPwd":hex_md5(oldPassw),"newPayPwd":hex_md5(newPassw),"msgIdenCode":"","phoneNum":localStorage.getItem("loginName")},
					success: function (response, xml) {
		            	// 此处放成功后执行的代码
			            if(response.meta.success){
			            	location.href = "findFinish.html";
			            }else{
			            	//会话过期，返回登录页面
							if(response.meta.message.indexOf("请您先登录")>-1){
								location.href = "timeOut.html";
								return;
							}
			            	alert(response.meta.message);
			            }
			        }
				});
			})
		}
	});
